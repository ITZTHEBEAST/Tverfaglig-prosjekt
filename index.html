<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Page Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head> 
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto my-8 p-8 bg-white shadow-md rounded">
        <h3 class="text-blue-500 text-lg mb-4">Din oppgave liste</h3>

        <form id="task-form" class="flex items-center mb-4">
            <input type="text" id="task-input" placeholder="Skriv inn oppgave" class="flex-1 p-2 border border-blue-500 rounded-l" />
            <button class="add-btn bg-green-500 text-white px-4 py-2 rounded-r transition duration-300 transform hover:scale-105">Add Task</button>
        </form>

        <ul class="task-items"></ul>
        <div class="err text-red-500 hidden mb-2">Du m√• skrive inn en oppgave</div>
    </div>
    <button class="clear-tasks bg-red-500 text-white px-4 py-2 rounded mx-4" style="transition: background-color 0.3s ease; transform-origin: center; cursor: pointer;" onmouseover="this.style.backgroundColor='#c0392b'" onmouseout="this.style.backgroundColor='#e74c3c'">Clear All Tasks</button>

    <script src="TaskManager.js"></script>
</body>
</html>
